<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>Carvalho Fotos</title>
	</head>
	<body>
		<header><!-- inicio cabecalho -->
			<div class="container">
				<div id="logo">
					<img src="img/logo.png">
				</div>
				<nav> <!-- menu superior -->
					<a href="index.html">Home</a>
					<a href="sobre.html">Sobre</a>
					<a href="contato.html">Contato</a>
				</nav> <!-- fim menu superior -->
			</div>
		</header><!-- fim cabecalho -->

		<div id="fundo"></div>

		<section id="contato"><!-- inicio contato -->
			<section id="contatos"> <!--inicio formas de contato-->

				<section class="contact-box" id="whatsapp">
						<h2>Telefones</h2>
						<p>(00) 0000-0000</p>
						<p>(00) 0000-0000</p>
				</section>

				<section class="contact-box" id="email">
					<h2>Email</h2>
					<p>123dasilvacarvalho@carvalho.com</p>
				</section>

				<section class="contact-box" id="mapa">
					<h2>Endereço</h2>
					<p>Rua Treze de Maio, São Cristóvão</p>
					<p>Porto Velho - RO</p>
				</section>

			</section><!--fim formas de contato-->

			<section id="proposta"><!--inicio formulario de proposta-->
				
				<form>
					<h2>Solicite um Orçamento</h2>
					<p>Preencha os campos abaixo para receber uma proposta.</p>
					<input type="text" name="nome" placeholder="Nome Completo">
					<input type="email" name="email" placeholder="Email">
					<input type="text" name="telefone" placeholder="Telefone">
					<input type="text" name="local" placeholder="Local">
					<input type="text" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="Data do Evento">
					<textarea rows="5" name="mensagem" placeholder="Mensagem"></textarea>
					<input type="submit" name="enviar" value="Enviar">
				</form>
				
			</section><!--fim formulario de proposta-->
		</section><!-- fim contato -->
		
		<footer> <!-- inicio rodape -->
			<div class="container">
				Todos os direitos reservados
			</div>
		</footer><!-- fim conteudos -->
		
	</body>
</html>
